<div class="container">
    <h2 class="text-center pb-5">短網址產生😈😕😅😄😁</h2>
    <div class="row">
        <div class="col-6">
            <h2>短網址產生器</h2>
            <input type="text" [(ngModel)]="shortcut.longUrl">
            <button type="reset" (click)="addUrl(shortcut.longUrl)">輸入長網址</button>

        </div>
        <div class="col-6">
            <h2>短網址查詢長網址</h2>
            <!-- <input type="text" [(ngModel)]="shortcut.shortUrl"> -->
            <input type="text" [(ngModel)]="shortcut.searchShortUrl">
            <button type="reset" (click)="searchLongUrl(shortcut.searchShortUrl)">查詢長網址</button>
        </div>
    </div>
    <div *ngFor="let sList of shortList"><br>
        <b>長網址：</b><a target="_blank" href="{{sList.longUrl}}">{{sList.longUrl}}</a>
        <!-- <b>短網址：</b><a target="_blank" href="{{sList.longUrl}}">{{sList.shortUrl}}</a>  -->
        <b>短網址：</b><a href="#/shortcut" (click)="goToLink(shortcut.longUrl)">{{sList.shortUrl}}</a>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" class="container">
            <!-- <div class="qrcodeImage" ngif ='sList.id>0' align="center"> -->
            <qrcode #parent
                    [allowEmptyString]="true"
                    [qrdata]="sList.longUrl"
                    [elementType]="'img'"
                    [width]="256"
                    [colorLight]="'#000000'"
                    [colorDark]="'FFFF00'"
                    [errorCorrectionLevel]="'M'">
            </qrcode>

        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" class="container">
            <div fxLayoutAlign="center center">
                <div>
                    <button class="btn btn-outline-primary fullsize" (click)="saveAsImage(parent)">Download QR
                        Code Image
                    </button>
                </div>
                <div fxLayoutAlign="center center">
                    <button class="btn btn-outline-primary fullsize"
                            (click)="deleteUrl(sList.id)">刪除
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" class="container">
    <!-- <div fxLayoutAlign="center center"><button class="btn btn-outline-primary fullsize"
        (click)="clear()">取消</button></div> -->
    <div fxLayoutAlign="center center">
        <button class="btn btn-outline-primary fullsize"
                (click)="goMain()">回首頁
        </button>
    </div>
</div>
