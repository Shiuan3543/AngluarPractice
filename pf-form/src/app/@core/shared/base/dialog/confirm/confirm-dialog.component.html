<div>
    <div class="d-flex px-lm-default px-md-6 pt-3 pt-md-0 m-auto">
        <div  class="d-flex justify-content-center" style="margin: 0 auto;font-weight:bold;">
            {{ title }}
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <p>
            {{ content }}
        </p>
    </div>
    <div class="d-flex justify-content-center" *ngIf="title === '稍後補件' || title === '聯繫我們'">
        <p>
            {{ content2 }}
        </p>
    </div>
    <br>
    <div class="pb-3"></div>
    <div class="btnListBorder d-flex text-center">
        <button class="cancelBtn btn btn-outline-secondary web-ch-h6 mobile-ch-h6 col"
                (click)="close('NO')">{{ cancelBtn }}
        </button>
        <div class="btnListBorderLine"></div>
        <button class="confirmBtn btn btn-outline-secondary k-button-secondary web-ch-h6 mobile-ch-h6 col"
                (click)="close('YES')">{{ confirmBtn }}
        </button>
    </div>
</div>
