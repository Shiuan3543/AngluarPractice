<div>

        <div class="flex-column">

            <p class="d-flex justify-content-center">
                {{ contentText }}
            </p>
            <p class="d-flex">
                隨時使右上角的客服功能與我們聯繫
            </p>

        </div>
 
    </div>
    <div class="pb-5"></div>
    <div class="btnListBorder d-flex justify-content-center ">
        <button *ngIf="cancelContent !== ''" class="cancelBtn btn btn-outline-secondary web-ch-h4 mobile-ch-h6 col" (click)="close()">{{ cancelContent }}</button>

        <button class="confirmBtn btn btn-outline-secondary k-button-secondary web-ch-h4 mobile-ch-h6 col" (click)="close()">{{ confirmContent }}</button>
