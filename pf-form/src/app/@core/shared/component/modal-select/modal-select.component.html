<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">
            {{ text }}
        </h5>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" placeholder="First name">
                <select>

                </select>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="value" />
            </div>
            <div class="col-md-12 col-sm-12">
                <input type="text" class="form-control" [(ngModel)]="value" />
            </div>
        </div>
    </div>
    <div class="modal-footer d-flex flex-nowrap p-0">
        <button type="button" class="modalCancelBtn btn btn-outline-secondary web-ch-h6 mobile-ch-h6 col-6 m-0" (click)="cancel()">
            取消
        </button>
        <button type="button" class="btn btn-outline-secondary web-ch-h6 mobile-ch-h6 col-6 m-0" (click)="save()" style="border-right: none;">
            確定
        </button>
    </div>
</div>
